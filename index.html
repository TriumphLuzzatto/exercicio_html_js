<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
</head>
<body>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Submeter</button>
    </form>
    <p id="mensagem"></p>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const campoA = document.getElementById('campoA').value;
            const campoB = document.getElementById('campoB').value;
            const mensagem = document.getElementById('mensagem');

            if (Number(campoB) > Number(campoA)) {
                mensagem.textContent = 'Formulário válido: O número B é maior que o número A.';
                mensagem.style.color = 'green';
            } else {
                mensagem.textContent = 'Formulário inválido: O número B deve ser maior que o número A.';
                mensagem.style.color = 'red';
            }
        });
    </script>
</body>
</html>
